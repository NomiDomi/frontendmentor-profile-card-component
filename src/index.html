<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./style.css" type="text/css">
        <link rel="icon" href="./images/favicon-32x32.png" type="image/png" sizes="32x32">

        <title>Frontend Mentor | Profile card component</title>
    </head>
    <body>
        <main>
            <div class="card">
                <img src="./images/image-victor.jpg" alt="User profile" class="profile-image">
                <img src="./images/bg-pattern-card.svg" alt="" class="card-image">           
                <div class="card-text">     
                    <div class="personal-info">
                        <div class="person">
                            <h1 class="name">Victor Crest</h1>
                            <h1 class="age">26</h1>
                        </div>
                        <h2 class="location">London</h2>                       
                    </div>     
                    <div class="separator"></div>       
                    <div class="profile-info">
                        <div class="column">
                            <h1>80K</h1>
                            <h3>Followers</h3>
                        </div>
                        <div class="column">
                            <h1>803K</h1>
                            <h3>Likes</h3>
                        </div>
                        <div class="column">
                            <h1>1.4K</h1>
                            <h3>Photos</h3>
                        </div>
                    </div> 
                </div>
            </div>            
        </main>        
    </body>
</html>
